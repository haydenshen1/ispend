{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Enter username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="usernameMsg invalid-feedback" style="display:none"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}">
                    </div>
                    <div class="emailMsg invalid-feedback" style="display:none">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter password" id="passwordField" class="form-control form-control-sm">
                        <small class="float-end py-1 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn col-12 btn-primary submit-btn">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
